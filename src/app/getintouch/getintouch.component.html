<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    

    <section class="photo-gallery-heading">
        <div class="container py-5 text-center">
            <i class="fa-solid fa-envelope mb-3"></i>
            <h2>Get in touch</h2>
        </div>
    </section>




    <section class="newsletter">
        <div class="container py-5">
            <h2 class="fw-bold text-center mb-5">Subscribe to our newsletter</h2>
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <form action="#">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                            <label for="email">First Name</label>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                            <label for="pwd">Last Name</label>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                            <label for="pwd">Contact Number</label>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                            <label for="pwd">Enter Subject</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn ">Submit</button>
                        </div>
                    </form>
                </div>
    
                <div class="col-lg-6">
                    <img src="assets/img/newsletter-img.jpg" alt="" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>
    




    <section class="photo-gallery-heading" data-aos="fade-up">
        <div class="container py-5 text-center">
            <i class="fa-solid fa-envelope mb-3"></i>
            <h2>Don't Miss Out</h2>
        </div>
    </section>


    <section class="signup" data-aos="fade-up">
        <div class="container py-5 text-center">
            <h2 class="mb-5">Sign Up and Get All My Blogs</h2>

            <form action="" class="mb-5">
                <input type="email" name="" id="" placeholder="Enter email" class="p-1 border-0 mb-4 mb-md-0">
                <button class="btn ms-3" type="submit"> Submit</button>
            </form>

            <div class="d-flex justify-content-center align-items-center gap-4">

                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>

            </div>

        </div>
    </section>

</body>
</html>
